<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz Challenge</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header> 
            <div class="scores"><a href="highscores.html">View Highscores</a></div>
            <div class="countdown">Time: <span id="timer-text">0</span></div>
        </header>

        <main class="wrapper">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the
                    time limit. Please keep in mind that incorrect answers will
                    penalise your score / time by 15 seconds!
                </p>
                <button id="start-quiz">Start Quiz</button>
            </div>
        
            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span></p>
                <p>Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </main>

        <script src="./assets/js/questions/script.js"></script>
        <script src="./assets/js/logic/script.js"></script>
      
    </body>
</html>
